<h1 class="center-title">Where is my money going?</h1>
<h2 class="center-title">Add a new expense:</h2>

<div class="contents">
  <div id="form-box">
    <form id="form">
      <div>
        <span>Method:</span>
          <select name="type" id="type">
            <option value=""disabled selected>Transaction Type</option>
            <option value="cash">Cash</option>
            <option value="card">Credit Card</option>
            <option value="cryptocoin">Cryptocurrency</option>
            <option value="dcard">Debit Card</option>
            <option value="other">Other</option>
          </select>
      </div>

      <div>
        <span>Date:</span><input type="date" name="date" id="transaction-date">
      </div>

      <div>
        <span>Amount:</span> <input type="number" name="amount" placeholder="How much?" id="amount">
      </div>

      <div>
        <span>Info: </span> <input type="text" name="info" id="name" placeholder="What did you spend on?">
      </div>

    </form>
  </div>

  <div id="button"><span>Add a new expense</span></div>

  <table>
    <tr>
      <th id="type" class="center">Transaction</th>
      <th>Name</th>
      <th id="date">Date</th>
      <th style="text-align: right" id="amount">Amount</th>
    </tr>
    <tr id="if-empty">
      <td colspan="4"><span>Your expenses will apear here when added.</span></td>
    </tr>

  </table>
</div>
